<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Hospital Honey</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #bbe8f8, #ffffff, #baf9fa);
            /* azul pastel suave */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Imagen flotando */
        .simi-img {
            width: 220px;
            border-radius: 50%;
            border: 5px solid #00fbff;
            /* borde verde agua pastel */
            box-shadow: 0 10px 25px rgba(0, 60, 80, 0.25);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            z-index: 10;
            position: relative;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        /* Contenedor */
        .central-wrapper {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        h1.main-title {
            font-size: 2.5em;
            color: #026b80;
            /* azul teal pastel */
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0, 80, 100, 0.15);
        }

        .central-wrapper h2 {
            font-size: 1.8em;
            color: #000000;
            /* azul profundo */
            margin-bottom: 20px;
        }

        /* Botón */
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: #0e738f;
            /* verde agua suave */
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: #5bbdc6;
            /* versión más fuerte */
        }
    </style>
</head>

<body>
    <img src="a.jpg" alt="Dr. Simi abeja" class="simi-img">

    <div class="central-wrapper">
        <h1 class="main-title">HOSPITAL HONEY</h1>
        <h2>¡Bienvenido!</h2>

        <a href="u.html" class="btn">Ir al Inicio</a>
    </div>

</body>

</html>
