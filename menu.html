<div class="floating-menu" id="floatingMenu">
    <div class="menu-btn" id="menuBtn">☰</div>
    <div class="menu-content">
        <a href="pacientes.html">Pacientes</a>
        <a href="doctores.html">Doctores</a>
        <a href="citas.html">Citas</a>
        <a href="index.html">inicio</a>
        
    </div>
</div>

<style>
    /* Contenedor del menú flotante */
    .floating-menu {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transition: width 0.3s ease;
        width: 50px;
        /* tamaño cerrado */
        z-index: 9999;
    }

    /* Contenido del menú (links) */
    .menu-content {
        display: none;
        flex-direction: column;
        padding: 20px;
    }

    .menu-content a {
        text-decoration: none;
        color: #fff;
        background-color: #8dc6da;
        padding: 10px 15px;
        border-radius: 5px;
        margin: 5px 0;
        transition: all 0.3s ease;
    }

    .menu-content a:hover {
        background-color: rgb(20, 58, 91);
    }

    /* Botón de abrir/cerrar menú */
    .menu-btn {
        width: 50px;
        height: 50px;
        background-color: #04374d;
        color: white;
        font-size: 30px;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
        user-select: none;
    }

    /* Cuando el menú está abierto */
    .floating-menu.open {
        width: 200px;
    }

    .floating-menu.open .menu-content {
        display: flex;
    }
</style>

<script>
    const menu = document.getElementById('floatingMenu');
    const btn = document.getElementById('menuBtn');

    btn.addEventListener('click', () => {
        menu.classList.toggle('open');
    });
</script>
